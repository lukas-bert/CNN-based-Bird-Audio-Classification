program: train_sweep.py
method: random
metric:
  goal: maximize
  name: val_accuracy
parameters:
  up_sample_thr:
    value: 100
  model_name:
    values: ["Basemodel", "Deep", "Flat"]
  optimizer:
    values: ["adam", "sgd"]
  activation:
    values: ["relu", "leaky_relu", "elu", "selu"]
  n_filters:
    values: [16, 32, 64]
  tf_mask:
    values: [True, False]
  batch_norm: 
    values: [True, False]
  dropout1:
    distribution: uniform 
    min: 0
    max: 0.7
  dropout2:
    distribution: uniform 
    min: 0
    max: 0.7
  duration:
    values: [5, 10, 15, 20]
  batch_size:
    values: [16, 32, 64]
  n_epochs:
    value: 30
